components:
  schemas:
    ClientDTOIn:
      type: object
      properties:
        password:
          type: string
          example: "secret"
          description: La constraseña de cliente
        dob:
          type: string
          example: "2023-07-21"
          description: La fecha de nacimiento de cliente
        isStudent:
          type: boolean
          example: false
          description: Indica si el ciente es estudiante o no
      allOf:
        - $ref: "#/components/schemas/User"
    ClientDTOOut:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
          description: La ID de cliente
      allOf:
        - $ref: "#/components/schemas/User"
    ProprietorDTOIn:
      type: object
      properties:
        password:
          type: string
          example: "secret"
          description: La constraseña de cliente
        isAgency:
          type: boolean
          example: true
          description: Indica si el propietario es un inmobiliario o no
        numProperties:
          type: integer
          format: int32
          example: 3
          description: El número de inmuebles que pertenece a un propietario
      allOf:
        - $ref: "#/components/schemas/User"
    ProprietorDTOOut:
      type: object
      properties:
        isAgency:
          type: boolean
          example: true
          description: Indica si el propietario es un inmobiliario o no
        numProperties:
          type: integer
          format: int32
          example: 3
          description: El número de inmuebles que pertenece a un propietario
        rentalPropertyList:
          type: array
          items:
            type: "#/components/schemas/RentalDTOOut"
      allOf:
        - $ref: "#/components/schemas/User"
    User:
      type: object
      properties:
        name:
            type: string
            example: "Joe"
            description: El nombre de cliente
        surname:
            type: string
            example: "Bloggs"
            description: El/Los apellido(s) de cliente
        username:
            type: string
            example: "joe_bloggs"
            description: El nombre de usuario de cliente
        email:
            type: string
            example: "joebloggs666@test.es"
            description: El email de cliente
        accountCreated:
            type: string
            example: "2023-07-21T14:12:09"
            description: La fecha cuando la cuenta de usuario fue creada
    RentalProperty:
      type: object
      properties:
        rentPerMonth:
          type: number
          example: 1200.00
          description: El precio de alquiler cada mes
        deposit:
          type: number
          example: 1000.00
          description: El déposito
        minTenancy:
          type: integer
          format: int32
          example: 6
          description: El mínimo periodio de alquiler
        isFurnished:
          type: boolean
          example: true
          description: si hay muebles
        isPetFriendly:
          type: boolean
          example: false
          description: Indica si mascotas son permitidas
      allOf:
        - $ref: "#/components/schemas/Property"
    RentalDTOOut:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
          description: La ID de un inmueble de alquiler
      allOf:
        - $ref: "#/components/schemas/RentalProperty"
        - $ref: "#/components/schemas/Address"
    SaleProperty:
      type:
        object
      properties:
        id:
          type: integer
          format: int64
          example: 1
          description: La ID del inmueble para vender
        price:
          type: number
          example: 350.000
          description: El precio
        isLeasehold:
          type: boolean
          example: false
          description: Indica si el inmeuble es arrendado
        constructionDate:
          type: string
          example: 18-09-1987
          description: La fecha de construcción
      allOf:
        - $ref: "#/components/schemas/Property"
    SaleDTOOut:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
          description: La ID del inmueble para vender
      allOf:
        - $ref: "#/components/schemas/SaleProperty"
        - $ref: "#/components/schemas/Address"
    Property:
      type: object
      properties:
        propertyStatus:
          type: string
          enum: [RENTAL, SALE]
          example: RENTAL
          description: El estado de inmueble
        propertyType:
          type: string
          enum: [ COMMERCIAL, FLAT, HOUSE ]
          example: FLAT
          description: El tipo de inmueble
        latitude:
          type: number
          format: double
          example: 40.4168
          description: La latitud de inmueble
        longitude:
          type: number
          format: double
          example: 3.7038
          description: La longitud de inmueble
        metresSqr:
          type: number
          format: int32
          example: 88
          description: Los metros cuadrados de inmueble
        description:
          type: string
          example: Una bonita casa con 3 habitaciones y un jardín.
          description: Una descripción de inmueble
        availableFrom:
          type: string
          example: "2023-07-21"
          description: La fecha desde cuando el inmueble está disponible.
        numBedrooms:
          type: number
          format: int32
          example: 3
          description: El número de habitaciones
        numBathrooms:
          type: number
          format: int32
          example: 1
          description: El número de baños
        isParking:
          type: boolean
          example: false
          description: Indica si hay parking o no
        isLift:
          type: boolean
          example: true
          description: Indica si hay acensor o no
    AddressDTOIn:
      type: object
      allOf:
        - $ref: "#/components/schemas/Address"
    AddressDTOOut:
      type: object
      properties:
        id:
          type: number
          format: int64
          example: 1
          description: La ID de una dirección
      allOf:
        - $ref: "#/components/schemas/Address"
    Address:
      type: object
      properties:
        nameOrNum:
          type: string
          example: Brookside
          description: El nombre o número de la dirección
        flatNumber:
          type: string
          example: 2A
          description: El número de un piso (opcional)
        street:
          type: string
          example: Oak Drive
          description: La calle de la dirección
        city:
          type: string
          example: Madrid
          description: La ciudad o el pueblo de la dirección
        region:
          type: string
          enum:
            - ANDALUSIA,
            - ARAGON,
            - ASTURIAS,
            - BALEARIC_ISLANDS,
            - BASQUE_COUNTRY,
            - CANARY_ISLANDS,
            - CANTABRIA,
            - CASTILE_AND_LEON,
            - CASTILE_LA_MANCHA,
            - CATALONIA,
            - CEUTA,
            - EXTREMADURA,
            - GALICIA,
            - LA_RIOJA,
            - MADRID,
            - MURCIA,
            - MELILLA,
            - NAVARRA,
            - VALENCIA
          example: MADRID
          description: La comunidad de la dirección
        postCode:
          type: string
          example: 28223
          description: El código postal de la dirección
        country:
          type: string
          enum: [Spain]
          example: Spain
          description: El país de la dirección
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          example: 404
          description: El código de estado de HTTP
        errorType:
          type: string
          example: Client Not Found Error
          description: Identifica el tipo de error
        message:
          type: string
          example: "Client not found with id: 55"
          description: Una descripción del error
















